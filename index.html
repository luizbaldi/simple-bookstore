<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - Bookstore</title>

	<!-- CSS Files -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/sweetalert.css">

	<!-- JS Files -->
	<script src="js/login.js"></script>
	<script src="js/lib/sweetalert.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-signin text-center">
			<h2 class="form-signin-heading">Login</h2>

			<label for="inputUser" class="sr-only">Usuário</label>
			<input type="text" name="user" id="inputUser" class="form-control" placeholder=Usuário autofocus>		
			<label for="inputPassword" class="sr-only">Senha</label>
			<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Senha">	
			<a class="btn btn-lg btn-primary btn-block" onclick="doLogin()">Entrar</a>
			<a class="btn btn-lg btn-default btn-block disabled">Entrar sem logar</a>
		</form>
	</div>
</body>
</html>
